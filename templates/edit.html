<!-- templates/edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Registro</title>
</head>
<body>
    <h1>Editar Registro</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" value="{{ user.nome }}" required><br>

        <label for="cargo">Cargo:</label>
        <input type="text" name="cargo" value="{{ user.cargo }}" required><br>

        <label for="departamento">Departamento:</label>
        <input type="text" name="departamento" value="{{ user.departamento }}" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" value="{{ user.cpf }}" required><br>

        <input type="submit" value="Salvar Alterações">
    </form>
</body>
</html>
