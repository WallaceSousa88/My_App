<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário</title>
</head>
<body>
    <h1>Editar Funcionário</h1>
    
    <!-- Formulário para Editar Funcionário -->
    <form action="/funcionarios/editar/{{ funcionario.id }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ funcionario.nome }}" required>
        
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" value="{{ funcionario.cargo }}" required>
        
        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento" value="{{ funcionario.departamento }}" required>
        
        <button type="submit">Salvar Alterações</button>
    </form>
    
    <!-- Link para Voltar à Lista de Funcionários -->
    <a href="/funcionarios">Voltar à Lista de Funcionários</a>
</body>
</html>
