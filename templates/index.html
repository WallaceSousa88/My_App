<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bem-vindo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<header>
			a
		</header>
		<nav>
			a
		</nav>
		<main>
			<h1>Gerenciamento de Dados</h1>

    <!-- Formulário de adição e edição -->
    <form method="POST" action="/save">
        <input type="hidden" name="user_id" id="user_id" value="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required><br>

        <label for="cargo">Cargo:</label>
        <input type="text" name="cargo" id="cargo" required><br>

        <label for="departamento">Departamento:</label>
        <input type="text" name="departamento" id="departamento" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" required><br>

        <input type="submit" value="Salvar">
    </form>

    <!-- Lista de usuários -->
    <h2>Usuários cadastrados:</h2>
	<ul>
		{% for user in users %}
			<li>
				{{ user.nome }} - {{ user.cargo }} - {{ user.departamento }} - {{ user.cpf }}
				<button onclick="editUser('{{ user.id }}', '{{ user.nome }}', '{{ user.cargo }}', '{{ user.departamento }}', '{{ user.cpf }}')">Editar</button>
				<button onclick="deleteUser('{{ user.id }}')">Excluir</button>
			</li>
		{% endfor %}
	</ul>
		</main>
		<aside>
			a
		</aside>
		<footer>
			a
		</footer>
	</div>

	<script>
		function editUser(userId) {
			// Preenche o formulário com os dados do usuário selecionado
			const user = document.querySelector(`[data-id="${userId}"]`);
			document.getElementById('user_id').value = userId;
			document.getElementById('nome').value = user.getAttribute('data-nome');
			document.getElementById('cargo').value = user.getAttribute('data-cargo');
			document.getElementById('departamento').value = user.getAttribute('data-departamento');
			document.getElementById('cpf').value = user.getAttribute('data-cpf');
		}
	
		function deleteUser(userId) {
			const confirmDelete = confirm("Tem certeza de que deseja excluir este registro?");
			if (confirmDelete) {
				// Redireciona para a rota de exclusão com o ID do usuário
				window.location.href = `/delete/${userId}`;
			}
		}
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
