<!-- templates/pdf_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.nome }} - {{ user.cargo }} - {{ user.departamento }} - {{ user.cpf }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
