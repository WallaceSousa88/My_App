<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>
<body>
    <h1>Lista de Usuários</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Cargo</th>
            <th>Departamento</th>
            <th>CPF</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.nome }}</td>
                <td>{{ user.cargo }}</td>
                <td>{{ user.departamento }}</td>
                <td>{{ user.cpf }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
