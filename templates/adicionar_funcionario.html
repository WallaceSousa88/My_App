<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Funcionário</title>
</head>
<body>
    <h1>Adicionar Funcionário</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" maxlength="100" required><br><br>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" maxlength="50" required><br><br>

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento" maxlength="50" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="number" id="cpf" name="cpf" min="0" max="99999999999" required><br><br>

        <label for="cnpj">CNPJ:</label>
        <input type="number" id="cnpj" name="cnpj" min="0" max="99999999999999" required><br><br>

        <input type="submit" value="Adicionar Funcionário">
    </form>
</body>
</html>
